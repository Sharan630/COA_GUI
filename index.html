<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Simulator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-header">
                <span>Assembly Code Editor</span>
                <select id="sampleSelect" class="select-program" title="Choose a sample program to load">
                    <option value="">Select Sample Program</option>
                </select>
            </div>
            <div class="code-editor">
                <textarea id="assemblyCode" placeholder="Enter your assembly code here..." spellcheck="false"></textarea>
            </div>
        </div>

        <div class="section">
            <div class="cpu-visualization">
                <div class="registers-section">
                    <div class="section-header">Registers</div>
                    <div class="register-grid"></div>
                </div>
                <div class="memory-section">
                    <div class="section-header memory">Memory</div>
                    <div class="memory-grid" id="memoryView"></div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button id="loadSample" class="btn" title="Load selected sample program (Alt+L)">
                <i class="fas fa-file-code"></i> Load Sample
            </button>
            <button id="assemble" class="btn primary" title="Assemble the code (Alt+A)">
                <i class="fas fa-cogs"></i> Assemble
            </button>
            <button id="run" class="btn" title="Run the program (Ctrl+R or F5)">
                <i class="fas fa-play"></i> Run
            </button>
            <button id="step" class="btn" title="Execute one instruction (Ctrl+S or F8)">
                <i class="fas fa-step-forward"></i> Step
            </button>
            <button id="pause" class="btn" title="Pause execution (Ctrl+P or F6)">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="reset" class="btn" title="Reset CPU state (Alt+R)">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>

        <div class="console-section">
            <div class="section-header">Console Output</div>
            <div id="console" class="console"></div>
        </div>

        <div class="output-section">
            <div class="output-header">
                <span>Program Output</span>
                <button class="clear-button">Clear Output</button>
            </div>
            <div class="output-content">
                <!-- Output lines will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
